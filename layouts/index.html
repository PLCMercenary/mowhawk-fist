<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
  <title></title>
</head>

<body>
  {{ partial "header.html" . }}

  <div class="header">
    <h1>{{ .Title }}</h1>

    <h2>{{ .Site.Params.subtitle }}</h2>
  </div>

  <div class="content">
    {{ range ( .Paginate (where .Data.Pages "Type" "post")).Pages
    }} {{ .Render "summary"}} {{ end }} {{ partial
    "pagination.html" . }}
  </div>{{ partial "footer.html" . }}
</body>
</html>
